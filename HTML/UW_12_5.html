<!DOCTYPE html>

      <tr>
        <td>4902345678901</td>
        <td>商品B</td>
        <td class="price">¥150</td>

      </tr>
      <tr>
        <td>4903456789012</td>
        <td>商品C</td>

        <td class="stock">15個</td>
      </tr>
      <tr>
        <td>4904567890123</td>
        <td>商品D</td>
        <td class="price">¥120</td>
        <td class="stock">30個</td>
      </tr>
      <tr>
        <td>4905678901234</td>
        <td>商品E</td>
        <td class="price">¥500</td>
        <td class="stock">5個</td>
      </tr>

  </table>

  <!-- 発注メッセージ -->
  <div class="order-message">
    これらの商品を発注しました
  </div>
</body>
</html>
