    <title>納品確認画面</title>
    <link rel="stylesheet" href="../CSS/UW_08_1.css">
    <script>
        function toggleRemarks(checkbox, remarksId) {
            const remarksField = document.getElementById(remarksId);
            if (checkbox.checked) {
                remarksField.disabled = true; // チェックがついたら備考欄を無効化
            } else {
                remarksField.disabled = false; // チェックが外れたら備考欄を有効化
            }
        }
        function handleDateSelection() {
            window.location.href = 'UW_13_2_S1.html';

    </script>
