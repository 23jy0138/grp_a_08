<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品非表示画面</title>
  <link rel="stylesheet" href="../CSS/UW_08_1.css">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .btn {
      margin-left: 10px; /* ボタン間のスペース */
    }
    .button-container {
      display: flex;
      justify-content: flex-end; /* 右寄せ */
      margin: 10px 0; /* 上下のマージン */
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="./UW_11_1.html"><button class="btn">戻る</button></a>
    <h1>商品非表示画面</h1>
    <a href="./UW_11_5.html"><button class="btn" id="next-btn">次へ</button></a>
  </div>
  <div class="button-container">
    <a href="./UW_11_1_S2.html"><button class="btn" id="hide-list-btn">商品非表示一覧</button></a>
  </div>
  <p>バーコードまたはJANコードを入力してください。</p>
  <div class="input-area">
    <label for="barcode">商品ID</label>
    <input type="text" id="barcode" placeholder="Placeholder">
    <a href="./UW_11_1_S1.html"><button id="search-btn">検索</button></a>
  </div>
  <table id="product-table">
    <thead>
      <tr>
        <th>商品ID</th>
        <th>商品名</th>
        <th>カテゴリー</th>
        <th>単価</th>
        <th>商品非表示</th>
        <th>備考欄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ダミーID1</td>
        <td>ダミー商品名1</td>
        <td>ダミーカテゴリー1</td>
        <td>ダミー単価1</td>
        <td><input type="checkbox" class="stock-checkbox"><span>非表示</span></td>
        <td><input type="text" placeholder="備考欄を入力" disabled class="biko-input"></td>
      </tr>
    </tbody>
</table>
<script>
  // 検索ボタンのイベントリスナー
  document.getElementById("search-btn").addEventListener("click", function() {
    window.location.href = 'UW_11_2_S1.html';
  });

  // Enterキーで検索
  document.getElementById("barcode").addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
      window.location.href = 'UW_11_2_S1.html';
    }
  });

  // チェックボックスのイベントリスナーを追加
  document.querySelectorAll('.stock-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
      const inputField = this.closest('tr').querySelector('.biko-input');
      inputField.disabled = !this.checked; // チェックされている場合は有効化
    });
  });
</script>
</body>
</html>
